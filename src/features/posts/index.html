<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div{
            width: 500px;
            height: 350px;
            background-color: coral;
            margin:15px auto;
        }
        #divA{
            background-color: rgb(222, 86, 144);
            height: 100px;
        }
        #divB{
            background-color: green;
            height: 250px;
            width: 25%;
            float: left;
            clear: both;
        }
        #divC{
            background-color: rgb(55, 255, 0);
            height: 250px;
            width: 75%;
            float: right;
        }
      .li{
           list-style: none;

            width: 80px;
            text-align: center;
               float: left; 
               margin-top: 60px;
        }
        .a{
            color: yellow;
        }
        #divB ul {
             /* 使用定位 */
            position: relative;
        }
        .li1{
            /* 使用定位 */
            position: absolute;
            left: 0;
            top: 0px;
            width: 125px;
            height: 70px;
            background-color: brown;
            list-style: none;   
            /* margin:10px; */
            /* float: left;
            clear: both; */
        }
        .li2{
            /* 使用定位 */
            position: absolute;
            left: 0;

            height: 70px;
            background-color: brown;
            list-style: none;
            /* margin: 10px; */
            /* float: left;
            clear: both;
            */
        }
        .li3{
            /* 使用定位 */
            position: absolute;
            left: 0;

            width: 125px;
            height: 70px;
            background-color: brown;
            list-style: none;   
            /* margin: 10px; */
            /* float: left;
            clear: both; */
        }
       
    </style>
</head>
<body>
    <div id="div">
        <div id="divA">
            <ul><li class="li"><a href="#" class="a">首页</a></li>
                <li class="li"><a href="#" class="a">班级简介</a></li></ul>
        </div>

        <div id="divB"><ul>
           <li class="li1">left-1</li>
           <li class="li2">left-2</li>
           <li class="li3">left-3</li>
        </ul></div>
        <div id="divC"></div>
    </div>
</body>
</html>
